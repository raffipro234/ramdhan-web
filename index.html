<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RamadhanWeb 2026 | @Raffioffci2</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #dfb15b;
            --nebula-dark: rgba(15, 12, 41, 0.9);
            --nebula-glow: rgba(48, 43, 99, 0.6);
        }

        /* Perbaikan agar tidak miring di HP */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://j.top4top.io/p_3700bafks1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        .overlay {
            background: linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(15, 12, 41, 0.8) 100%);
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        /* Navbar Responsif */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(223, 177, 91, 0.2);
        }
        .logo { font-family: 'Marcellus', serif; color: var(--gold); font-size: 1.2em; letter-spacing: 1px; }

        /* Banner - Di HP tingginya disesuaikan */
        .swiper { width: 100%; height: 250px; margin: 15px 0; }
        @media (min-width: 768px) { .swiper { height: 400px; } }

        .banner-card {
            width: 100%; height: 100%; border-radius: 20px;
            background-size: cover; background-position: center;
            display: flex; align-items: center; padding: 30px; position: relative;
        }
        .banner-card::after { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); border-radius: 20px; }
        .banner-content { position: relative; z-index: 2; }
        .banner-content h2 { font-family: 'Marcellus', serif; font-size: 1.5em; color: var(--gold); }

        /* Clock Card */
        .container { max-width: 1100px; margin: auto; padding: 15px; width: 100%; }
        .clock-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            border-radius: 25px; padding: 30px 15px; text-align: center;
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px;
        }
        .time-now { font-size: 3em; font-weight: bold; color: var(--gold); font-family: 'Marcellus', serif; }

        /* Sholawat Menu */
        .sholawat-box {
            background: var(--nebula-dark); border-radius: 25px; padding: 20px;
            margin-bottom: 25px; border: 1px solid var(--gold);
        }
        .sholawat-box h3 { color: var(--gold); text-align: center; margin-bottom: 15px; font-family: 'Marcellus', serif; }
        .song-list { display: grid; grid-template-columns: 1fr; gap: 10px; }
        @media (min-width: 600px) { .song-list { grid-template-columns: 1fr 1fr; } }
        
        .song-item {
            background: rgba(255,255,255,0.05); padding: 12px 15px; border-radius: 15px;
            cursor: pointer; display: flex; align-items: center; transition: 0.3s; border: 1px solid transparent;
        }
        .song-item:hover { background: rgba(223, 177, 91, 0.15); border-color: var(--gold); }
        .song-item i { color: var(--gold); margin-right: 15px; }

        /* Player Hidden YouTube */
        #youtube-player { display: none; }

        /* Schedule Table Nebula - Scrollable Horizontal di HP */
        .schedule-box {
            background: var(--nebula-dark); border-radius: 25px; padding: 20px;
            overflow-x: auto; border: 1px solid rgba(36, 198, 220, 0.2);
        }
        table { width: 100%; border-collapse: collapse; min-width: 600px; font-size: 0.9em; }
        th { padding: 15px; color: var(--gold); border-bottom: 2px solid rgba(223, 177, 91, 0.2); }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; }
        tr.active-row { background: var(--nebula-glow); font-weight: bold; }

        /* Footer */
        .footer { padding: 30px; text-align: center; background: rgba(0,0,0,0.5); margin-top: auto; }
        .footer a { color: var(--gold); text-decoration: none; font-weight: 600; }

        /* Modal Setting */
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { background: #0f141a; width: 90%; max-width: 350px; margin: 30% auto; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); text-align: center; }
        
        /* Switch Toggle */
        .switch { position: relative; display: inline-block; width: 45px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background: #444; border-radius: 34px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--gold); }
        input:checked + .slider:before { transform: translateX(23px); }
    </style>
</head>
<body>

<div class="overlay">
    <nav class="navbar">
        <div class="logo">RAMADHAN WEB 2026</div>
        <button onclick="toggleModal()" style="background:var(--gold); border:none; padding:8px 15px; border-radius:20px; font-weight:bold;"><i class="fas fa-cog"></i></button>
    </nav>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="banner-card" style="background-image: url('https://e.top4top.io/p_3700q41o71.jpg');">
                    <div class="banner-content">
                        <h2>Sambut Ramadhan 1447 H</h2>
                        <p>Mari sucikan hati di bulan suci.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="clock-card">
            <p id="display-date" style="font-size: 0.8em; opacity: 0.7;">Memuat...</p>
            <div id="clock" class="time-now">00:00:00</div>
            <p id="playing-text" style="color: var(--gold); font-size: 0.8em; margin-top: 10px; font-style: italic;"></p>
        </div>

        <div class="sholawat-box">
            <h3><i class="fas fa-music"></i> Menu Sholawat</h3>
            <div class="song-list">
                <div class="song-item" onclick="playSong('IhIiusMJsgU', 'Ramadan - Maher Zain')">
                    <i class="fas fa-play-circle"></i> <span>Ramadhan</span>
                </div>
                <div class="song-item" onclick="playSong('goK6ZDBgLcM', 'Rindu Madinah')">
                    <i class="fas fa-play-circle"></i> <span>Rindu Madinah</span>
                </div>
                <div class="song-item" onclick="playSong('aKPfV1I1zUQ', 'Qolbi Fil Madinah')">
                    <i class="fas fa-play-circle"></i> <span>Qolbi Fil Madinah</span>
                </div>
                <div class="song-item" onclick="playSong('btMOf1VFIqQ', 'Assholatu Alannabi')">
                    <i class="fas fa-play-circle"></i> <span>Assholatu Alannabi</span>
                </div>
                <div class="song-item" onclick="playSong('z2dre308hdo', 'Allah Karim')">
                    <i class="fas fa-play-circle"></i> <span>Allah Karim</span>
                </div>
            </div>
        </div>

        <div id="youtube-player"></div>

        <div class="schedule-box">
            <h2 id="table-title" style="color:var(--gold); font-family:'Marcellus'; text-align:center; margin-bottom:15px;">Jadwal Imsakiyah</h2>
            <table>
                <thead>
                    <tr><th>Tgl</th><th>Imsak</th><th>Subuh</th><th>Dzuhur</th><th>Ashar</th><th>Maghrib</th><th>Isya</th></tr>
                </thead>
                <tbody id="schedule-body"></tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <p>Create Web Ramadhan By <a href="https://t.me/Raffioffci2" target="_blank">@Raffioffci2</a></p>
    </footer>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3 style="color: var(--gold); margin-bottom: 20px;">Settings</h3>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <span>Auto Adzan</span>
            <label class="switch">
                <input type="checkbox" id="adzanToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <button onclick="toggleModal()" style="background:var(--gold); border:none; padding:10px; width:100%; border-radius:15px; font-weight:bold;">Tutup</button>
    </div>
</div>

<audio id="adzanAudio" src="adzan.mp3" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    // 1. YouTube Player Integration
    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('youtube-player', {
            height: '0', width: '0',
            videoId: '',
            playerVars: { 'autoplay': 0, 'controls': 0 }
        });
    }

    function playSong(id, title) {
        player.loadVideoById(id);
        player.playVideo();
        document.getElementById('playing-text').innerText = "ðŸŽµ Sedang Memutar: " + title;
    }

    // 2. Main Logic
    new Swiper(".mySwiper", { loop: true, autoplay: { delay: 4000 } });

    function toggleModal() {
        const m = document.getElementById('settingsModal');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    async function fetchPrayerData() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        try {
            const res = await fetch(`https://api.aladhan.com/v1/calendarByCity/${year}/${month}?city=Jakarta&country=Indonesia&method=11`);
            const data = await res.json();
            const tbody = document.getElementById('schedule-body');
            const today = now.getDate();
            let html = '';
            
            data.data.forEach(day => {
                const dateNum = parseInt(day.date.gregorian.day);
                const isToday = (dateNum === today) ? 'class="active-row"' : '';
                html += `<tr ${isToday}>
                    <td>${dateNum}</td>
                    <td>${day.timings.Imsak.split(' ')[0]}</td>
                    <td>${day.timings.Fajr.split(' ')[0]}</td>
                    <td>${day.timings.Dhuhr.split(' ')[0]}</td>
                    <td>${day.timings.Asr.split(' ')[0]}</td>
                    <td style="color:var(--gold)">${day.timings.Maghrib.split(' ')[0]}</td>
                    <td>${day.timings.Isha.split(' ')[0]}</td>
                </tr>`;
            });
            tbody.innerHTML = html;
            document.getElementById('display-date').innerText = now.toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
        } catch (e) { console.log("API Error"); }
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('id-ID', { hour12: false });
        // Logika Adzan tetap berjalan seperti sebelumnya...
    }

    setInterval(updateClock, 1000);
    fetchPrayerData();
</script>

</body>
</html>
